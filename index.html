    <div class="hero">

                    <li><a id="about" href="#about">About</a></li>
                    <li><a id="contact" href="#">Contact</a></li>
                </ul>
            </nav>
        <div id="text"class="text">
            <img src="/big-project-portfolio/images/273241157_686160079077895_9075650239046493357_n.jpg" alt="me">           
            <div class="text-contain">

        <div id="social1" class="social">
            <ul>
                <li><a href="https://www.facebook.com/JoshuaToribio15/"><img src="/big-project-portfolio//images/facebook.png" alt=""></a></li>

    </div>
    <script>
        /* Function to open social div */
        var social = document.getElementById("social1");
        var contact = document.getElementById("contact");
        var transform = 100+"%";
            contact.onclick = function() {
                if (transform == 100+"%") {
                    transform = 10+"%"
                    social.style.transform = "translateX(10%)";
                } else {
                    transform = 100+"%"
                    social.style.transform = "translateX(100%)";
                }
            }
    </script>
